<body>
    <div class="root">
        <div class="main-container">
            <header class="head">

                    <ul>
                        <li><a target="_blank" href="https://tedxaueb.org/">Home</a></li>
                        <li><a target="_blank" href="https://tedxaueb.org/about-ted/">About Us</a></li>

        </div>

            <div class="close-btn" id="closeBtn"></div>

            <ul>
                <li><a target="_blank" href="https://tedxaueb.org/">Home</a></li>

            </ul>
        </nav>

    <main class="watch">
        <h1>Talks</h1>

        <section class="filters">
            <div class="filter">
                <label for="event">Year/Event: </label>
                <select id="event">
                    <option value="All Events" selected>All Events</option>
                    <option value="2024">2024 - Palimpsesto</option>
                    <option value="2023">2023 - Pangaia</option>
                    <option value="2022">2022 - ANTISTIXIS</option>
                    <option value="2021">2021 - HALCYON</option>
                    <option value="2020">2020 - XYZ: Letters of an Alphabet</option>
                    <option value="2019">2019 - BLANK</option>
                    <option value="2018">2018 - ARCTOS</option>
                    <option value="2017">2017 - MOSAIC</option>
                    <option value="2016">2016 - flow</option>
                    <option value="2015">2015 - INERTIA</option>
                    <option value="2014">2014 - EMERGING PATHS</option>
                    <option value="2013">2013 - Redefining Reality</option>
                </select>
            </div>
            <div class="filter">
                <label for="videosPerPage">Εμφάνιση ανά σελίδα: </label>
                <select id="videosPerPage">
                    <option value="12" selected>12</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                    <option value="96">96</option>
                    <option value="200">200</option>
                </select>
            </div>
        </section>

        <section class="videos" id="videos-container"></section>

        <div id="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
        <script src="js/talks.js"></script>
    </main>
